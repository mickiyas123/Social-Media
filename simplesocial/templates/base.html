<!-- inherited by other html files -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Default Css -->

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">


</head>
<body>
    <!-- A navabar link -->
    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <!-- accessing the home page -->
            <a class="navbar-brand" href="{% url  'home'  %}">Star Social</a>
            <ul class="nav navbar-nav navbar-right">
                <!-- Checking if the user is in the system -->
                {% if user.is_authenticated %}
                <!-- show this navbar -->
                <li><a href="{% url 'posts:create' %}">Posts</a></li>
                <li><a href="{% url 'groups:all' %}">Groups</a></li>
                <li><a href="{% url 'groups:create' %}">Create Group</a></li>
                <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                <!-- if user is not authenticated show this navbar -->
                <li><a href="{% url 'groups:all' %}">Groups</a></li>
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a href="{% url 'accounts:signup'  %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>

    </nav>
    <!-- part that won't be inherited in other html files -->
    <div class="container mycontainer">
        {%  block content  %}
        {%  endblock %}
    </div>
    <script src="{% static 'simplescoial/js/master.js' %}"></script>
</body>
</html>
